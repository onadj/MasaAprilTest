<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masa April Test</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Naslov -->
    <h1 class="text-center mb-4">Masa April Test</h1>

    <!-- Kartice za predmete -->
    <div class="row">
      <!-- History -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='history.html'">
          <div class="card-body">
            <h5 class="card-title">History</h5>
            <p class="card-text">Learn about historical figures and events.</p>
          </div>
        </div>
      </div>

      <!-- Geography -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='geography.html'">
          <div class="card-body">
            <h5 class="card-title">Geography</h5>
            <p class="card-text">Explore the world and its features.</p>
          </div>
        </div>
      </div>
       
    
      <!-- France -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='france.html'">
          <div class="card-body">
            <h5 class="card-title">France</h5>
            <p class="card-text"> A Beautiful and Famous Country.</p>
          </div>
        </div>
      </div>

      <!-- Science -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='science.html'">
          <div class="card-body">
            <h5 class="card-title">Science</h5>
            <p class="card-text">Discover the wonders of science.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
