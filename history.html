<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Navigacijski gumbi -->
    <div class="navigation">
      <a href="index.html" class="btn btn-secondary">Home</a>
      <button onclick="window.history.back()" class="btn btn-secondary">Back</button>
    </div>

    <!-- Naslov -->
    <h1 class="text-center mb-4">History</h1>

    <!-- Kartice za povijesne teme -->
    <div class="row">
      <!-- Leonardo da Vinci -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='leonardo_da_vinci.html'">
          <div class="card-body">
            <h5 class="card-title">Leonardo da Vinci</h5>
            <p class="card-text">Learn about the genius of the Renaissance.</p>
          </div>
        </div>
      </div>

      <!-- Revolutions -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='revolution.html'">
          <div class="card-body">
            <h5 class="card-title">Revolutions</h5>
            <p class="card-text">A Fight for Change.</p>
          </div>
        </div>
      </div>



        <!-- Ireland in the 1700 - 1800 -->
        <div class="col-md-4">
            <div class="card" onclick="window.location.href='irelandhistory.html'">
              <div class="card-body">
                <h5 class="card-title">Ireland in the 1700 - 1800</h5>
                <p class="card-text"> A Time of Struggle and Change.</p>
              </div>
            </div>
          </div>

      <!-- Rimsko carstvo -->
      <div class="col-md-4">
        <div class="card" onclick="window.location.href='roman_empire.html'">
          <div class="card-body">
            <h5 class="card-title">Roman Empire</h5>
            <p class="card-text">Discover the rise and fall of the Roman Empire.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
